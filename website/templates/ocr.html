{% extends "base.html" %} {%block title %}OCR{%endblock%} {%block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>OCR</title>
</head>

<body class="bg-secondary">
    <div class="row row-cols-1 row-cols-md-4 g-5 d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="col">
            <div class="card bg-dark text-light">
                <div class="card-body">
                    <h5 class="card-title">PHOTO</h5>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload your photo</label>
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <input type="file" name="file" id="file-input" , class="form-control">
                            <br>
                            <input type="submit" value="Upload Image" name="submit" class="btn btn-primary">
                        </form>
                        <!-- <input class="form-control" type="file" id="file-input" /> -->


                        <br />
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card bg-dark text-light" style="width: 500px;">
                <img src="..." class="card-img-top d-none" id="preview" alt="Your photo comes here" width="500px" />
                <div class="card-body">
                    <!-- <h5 class="card-title">Scanned Copy</h5> -->
                    <p class="card-text" id="hide">Your photo comes here</p>
                    <!-- <input type="text" placeholder="Enter the title"> -->
                    <!-- <button type="button" class="btn btn-primary" id="submit-btn"> -->

                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let input = document.querySelector("#file-input");
        const imgadd = document.querySelector("#preview");

        //   document.querySelector("#submit-btn").addEventListener("click", () => {
        //     input.click();
        //   });

        input.addEventListener("change", preview);

        function preview() {
            let fileObject = this.files[0];
            let fileReader = new FileReader();
            fileReader.readAsDataURL(fileObject);
            fileReader.onload = function() {
                let result = fileReader.result;
                let img = document.querySelector("#preview");
                img.setAttribute("src", result);
            };
            document.querySelector("#preview").classList.remove("d-none");
            document.querySelector("#hide").classList.add("d-none");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
